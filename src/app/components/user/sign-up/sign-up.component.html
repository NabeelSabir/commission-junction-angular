<section class="bg-gray-50 dark:bg-gray-900">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0 login"
  >
    <div
      class="w-full overflow-auto min-w-[55vw] bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
    >
      <div class="flex justify-center items-center mt-4">
        <img
          class="w-22 h-14 mr-2"
          src="./../../../../assets/images/afm-logo-232327E69E-seeklogo.com.png"
          alt="logo"
        />
      </div>
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
        >
          Sign in to your account
        </h1>
        <form
          class="space-y-4 md:space-y-6"
          [formGroup]="signUpForm"
          (ngSubmit)="onSubmit()"
        >
          <div class="flex gap-4">
            <div class="flex-grow">
              <label
                for="email"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Name</label
              >
              <input
                type="text"
                name="name"
                id="name"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="jhon"
                formControlName="name"
              />
            </div>
            <div class="flex-grow">
              <label
                for="email"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Email</label
              >
              <input
                type="email"
                name="email"
                id="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="name@company.com"
                formControlName="email"
              />
            </div>
          </div>
          <div class="flex gap-4">
            <div class="flex-grow">
              <label
                for="password"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Password</label
              >
              <input
                type="password"
                name="password"
                id="password"
                placeholder="••••••••"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                formControlName="password"
              />
            </div>
            <div class="flex-grow">
              <label
                for="phone"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Phone</label
              >
              <input
                type="phone"
                name="phone"
                id="phone"
                placeholder="phone"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                formControlName="phone"
              />
            </div>
          </div>
          <div class="flex gap-4">
            <div class="flex-grow">
              <label
                for="profile-link"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Profile Link</label
              >
              <input
                type="url"
                name="profile-link"
                id="profile-link"
                placeholder="https://www.google.com"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                formControlName="profileLink"
              />
            </div>
            <div class="flex-grow">
              <label
                for="payout-email"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Phone</label
              >
              <input
                type="email"
                name="payout-email"
                id="payout-email"
                placeholder="name@company.com"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                formControlName="payoutEmail"
              />
            </div>
          </div>
          <div>
            <label
              for="profile-link"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Payout Method</label
            >
            <p-dropdown
              [options]="options"
              placeholder="Select a Payout"
              formControlName="PayoutMethod"
              appendTo="self"
            ></p-dropdown>
          </div>
          <div>
            <label
              for="profile-link"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Description</label
            >
            <textarea
              class="w-[100%]"
              rows="5"
              pInputTextarea
              formControlName="description"
            ></textarea>
          </div>
          <button
            type="submit"
            class="w-full text-white bg-primary hover:bg-primary-dark focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 cursor:pointer"
            [disabled]="signUpForm.invalid"
          >
            Sign Up
          </button>
        </form>
        <p class="text-sm font-light text-gray-500 dark:text-gray-400">
          Don’t have an account yet?
          <a
            [routerLink]="['/']"
            class="font-medium text-primary-600 hover:underline dark:text-primary-500"
          >
            Sign in
          </a>
        </p>
      </div>
    </div>
  </div>
</section>
